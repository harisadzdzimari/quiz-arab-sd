<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Arena Hijaiyah Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #ffeaa7;
            --bg-color: #f0f3f5;
            --wrong: #ff7675;
            --correct: #00b894;
            --text: #2d3436;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 15px 20px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
            z-index: 10;
        }
        
        /* Dropdown Musik Kustom */
        .music-select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }
        .music-select option { color: #333; }

        /* --- PROGRESS BAR (FITUR BARU) --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #dfe6e9;
            margin-top: 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--correct);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- TIMER (FITUR BARU) --- */
        .timer-badge {
            background: #ff7675;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 3px 0 #d63031;
        }

        /* --- LAYAR --- */
        .screen { display: none; padding: 20px; flex-grow: 1; animation: fadeIn 0.4s; }
        .screen.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MENU UTAMA --- */
        .menu-grid { display: grid; gap: 15px; margin-top: 10px; }
        .game-card {
            background: white; border-radius: 20px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer;
            border: 2px solid transparent; transition: 0.2s; position: relative;
        }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .icon-box { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 26px; color: white; }
        .badge-star { position: absolute; right: 15px; top: 15px; font-size: 12px; color: #f1c40f; font-weight: bold; background: #fff8e1; padding: 3px 8px; border-radius: 10px; }

        /* --- GAMEPLAY --- */
        .top-stats {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        .lives { font-size: 24px; }
        .heart.broken { filter: grayscale(100%) opacity: 0.3; }

        .game-image { width: 100px; height: 100px; object-fit: contain; margin: 0 auto 10px; display: block; animation: popIn 0.5s; }
        @keyframes popIn { 0% {transform: scale(0);} 80% {transform: scale(1.1);} 100% {transform: scale(1);} }

        .hint-box { background: #fff3cd; color: #856404; padding: 5px 15px; border-radius: 50px; display: inline-block; font-size: 14px; font-weight: bold; border: 1px solid #ffeeba; margin-bottom: 10px; }

        /* Slot Jawaban */
        .slots-area { display: flex; justify-content: center; gap: 8px; margin-bottom: 30px; min-height: 55px; direction: rtl; }
        .slot {
            width: 50px; height: 50px; border: 2px dashed #b2bec3; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--primary); background: #f8f9fa; transition: 0.3s;
        }
        .slot.filled { border: 2px solid var(--primary); background: white; transform: scale(1.05); }

        /* Tombol Pilihan */
        .choices-area { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .choice-btn {
            width: 55px; height: 55px; border: none; background: white;
            border-radius: 15px; font-size: 26px; box-shadow: 0 4px 0 #dfe6e9;
            cursor: pointer; transition: all 0.1s; color: var(--text); font-weight: bold;
        }
        .choice-btn:active { transform: translateY(4px); box-shadow: none; }
        
        /* Animasi Feedback */
        .shake { animation: shake 0.4s; background: var(--wrong) !important; color: white !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }

        /* Efek Teks Melayang (Combo) */
        .floating-text {
            position: absolute; color: var(--correct); font-weight: bold; font-size: 24px;
            pointer-events: none; animation: floatUp 1s forwards; text-shadow: 2px 2px 0 white;
        }
        @keyframes floatUp { 0% {transform: translateY(0); opacity:1;} 100% {transform: translateY(-50px); opacity:0;} }

        .btn-nav { margin-top: auto; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; width: 100%; color: white; background: var(--wrong); }

        /* --- MODAL --- */
        .modal-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 85%; padding: 30px 20px; border-radius: 25px; text-align: center; }
        .stars-container { font-size: 40px; color: #dfe6e9; margin: 10px 0; }
        .star.active { color: #f1c40f; animation: starPop 0.5s forwards; }
        @keyframes starPop { 0% {transform: scale(0);} 80% {transform: scale(1.3);} 100% {transform: scale(1);} }
        .modal-btn { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 50px; font-size: 16px; cursor: pointer; margin-top: 15px; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

    </style>
</head>
<body>

    <div id="app-container">
        
        <header>
            <div>
                <h1 style="margin:0; font-size:18px;">Quiz Arena</h1>
                <p style="margin:0; font-size:12px; opacity:0.9;">Edisi Hijaiyah</p>
            </div>
            
            <select class="music-select" id="music-selector" onchange="gantiMusik(this.value)">
                <option value="">üîá Hening</option>
                <option value="musik1.mp3">üéµ Musik 1</option>
                <option value="musik2.mp3">üéµ Musik 2</option>
            </select>
        </header>

        <div id="screen-menu" class="screen active">
            <h3 style="color:#636e72;">Pilih Mode Bermain:</h3>
            <div class="menu-grid">
                
                <div class="game-card" onclick="startGame('urut')">
                    <div class="icon-box" style="background: #ff7675;">üî¢</div>
                    <div style="flex-grow:1;">
                        <h3 style="margin:0; font-size:16px;">Urutkan Huruf</h3>
                        <span style="font-size:12px; color:#b2bec3;">Alif - Ya'</span>
                    </div>
                    <span class="badge-star" id="badge-urut">0 ‚≠ê</span>
                </div>

                <div class="game-card" onclick="startGame('kata')">
                    <div class="icon-box" style="background: #74b9ff;">üìñ</div>
                    <div style="flex-grow:1;">
                        <h3 style="margin:0; font-size:16px;">Susun Kata</h3>
                        <span style="font-size:12px; color:#b2bec3;">Kosakata Arab</span>
                    </div>
                    <span class="badge-star" id="badge-kata">0 ‚≠ê</span>
                </div>

                <div class="game-card" onclick="startGame('harakat')">
                    <div class="icon-box" style="background: #00b894;">üó£Ô∏è</div>
                    <div style="flex-grow:1;">
                        <h3 style="margin:0; font-size:16px;">Tebak Harakat</h3>
                        <span style="font-size:12px; color:#b2bec3;">Bunyi Huruf</span>
                    </div>
                    <span class="badge-star" id="badge-harakat">0 ‚≠ê</span>
                </div>

            </div>
        </div>

        <div id="screen-game" class="screen">
            
            <div class="progress-container">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <br>

            <div class="top-stats">
                <div class="lives" id="lives-container">
                    <span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span>
                </div>
                <div class="timer-badge">
                    ‚è≥ <span id="timer-display">30</span>s
                </div>
            </div>

            <div style="text-align: center;">
                <div style="color:#b2bec3; font-size:14px;">LEVEL <span id="level-display">1</span></div>
                
                <img id="game-img" class="game-image" style="display:none;" src="">
                <h2 id="game-question" style="margin: 5px 0; color:var(--text);">...</h2>
                <div id="game-hint" class="hint-box" style="display:none;">...</div>
            </div>

            <div class="slots-area" id="slots-area"></div>

            <div class="choices-area" id="choices-area"></div>

            <button class="btn-nav" onclick="backToMenu()">üè† Menyerah</button>
        </div>

    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-emoji" style="font-size: 60px;">üéâ</div>
            <h2 id="modal-title" style="margin:10px 0;">Judul</h2>
            <div class="stars-container" id="stars-result">
                <span class="star" id="star-1">‚òÖ</span><span class="star" id="star-2">‚òÖ</span><span class="star" id="star-3">‚òÖ</span>
            </div>
            <p id="modal-msg" style="color:#636e72;">Pesan</p>
            <button id="modal-btn" class="modal-btn" onclick="closeModal()">Lanjut</button>
        </div>
    </div>

    <audio id="bgm" loop></audio> 
    
    <audio id="sfx-correct" src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg"></audio>
    <audio id="sfx-wrong" src="https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg"></audio>
    <audio id="sfx-pop" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="sfx-win" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

    <script>
        // === DATA GAME ===
        const GAME_DATA = {
            urut: [
                { q: "Urutkan Huruf", ans: ["ÿß", "ÿ®", "ÿ™"], hint: "Alif - Ba - Ta" },
                { q: "Lanjutkan...", ans: ["ÿ´", "ÿ¨", "ÿ≠"], hint: "Tsa - Jim - Ha" },
                { q: "Selanjutnya...", ans: ["ÿÆ", "ÿØ", "ÿ∞"], hint: "Kho - Dal - Dzal" },
                { q: "Perhatikan...", ans: ["ÿ±", "ÿ≤", "ÿ≥"], hint: "Ro - Zai - Sin" },
                { q: "Jangan tertukar", ans: ["ÿ¥", "ÿµ", "ÿ∂"], hint: "Syin - Shad - Dhad" }
            ],
            kata: [
                { q: "Bahasa Arab 'Buku'", ans: ["ŸÉ", "ÿ™", "ÿß", "ÿ®"], hint: "Ki-ta-bun", img: "https://cdn-icons-png.flaticon.com/512/3330/3330314.png" },
                { q: "Bahasa Arab 'Pena'", ans: ["ŸÇ", "ŸÑ", "ŸÖ"], hint: "Qa-la-mun", img: "https://cdn-icons-png.flaticon.com/512/1250/1250925.png" },
                { q: "Bahasa Arab 'Rumah'", ans: ["ÿ®", "Ÿä", "ÿ™"], hint: "Bai-tun", img: "https://cdn-icons-png.flaticon.com/512/619/619153.png" },
                { q: "Bahasa Arab 'Mata'", ans: ["ÿπ", "Ÿä", "ŸÜ"], hint: "Ai-nun", img: "https://cdn-icons-png.flaticon.com/512/2866/2866321.png" }
            ],
            harakat: [
                { q: "Bunyi 'BA'", type: 'choice', ans: "ÿ®Ÿé", opts: ["ÿ®Ÿé","ÿ®Ÿê","ÿ®Ÿè"] },
                { q: "Bunyi 'JI'", type: 'choice', ans: "ÿ¨Ÿê", opts: ["ÿ¨Ÿé","ÿ¨Ÿê","ÿ¨Ÿè"] },
                { q: "Bunyi 'TU'", type: 'choice', ans: "ÿ™Ÿè", opts: ["ÿ™Ÿé","ÿ™Ÿê","ÿ™Ÿè"] },
                { q: "Bunyi 'LU'", type: 'choice', ans: "ŸÑŸè", opts: ["ŸÑŸé","ŸÑŸê","ŸÑŸè"] }
            ]
        };

        // === VARIABEL GLOBAL ===
        let currentMode = null;
        let levelIndex = 0;
        let lives = 3;
        let userAns = [];
        let timerInterval;
        let timeLeft = 30; // 30 Detik per soal
        let currentLevelData = null;
        
        // Simpan Bintang
        const STORAGE_KEY = 'hijaiyah_ultimate_v2';
        let savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { urut:0, kata:0, harakat:0 };

        // === FUNGSI MUSIK (DIREVISI) ===
        function gantiMusik(file) {
            const audio = document.getElementById('bgm');
            
            if(file === "") {
                // Jika pilih 'Hening'
                audio.pause();
                audio.currentTime = 0;
            } else {
                // Jika pilih Musik 1 atau 2
                audio.src = file;
                audio.volume = 0.3;
                audio.play().catch(e => console.log("Audio perlu interaksi user"));
            }
        }

        // Update Badge Menu
        updateMenuBadges();

        function toggleScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function backToMenu() {
            clearInterval(timerInterval); // Stop timer
            updateMenuBadges();
            toggleScreen('screen-menu');
        }

        function updateMenuBadges() {
            document.getElementById('badge-urut').innerText = (savedData.urut || 0) + " ‚≠ê";
            document.getElementById('badge-kata').innerText = (savedData.kata || 0) + " ‚≠ê";
            document.getElementById('badge-harakat').innerText = (savedData.harakat || 0) + " ‚≠ê";
        }

        function startGame(mode) {
            currentMode = mode;
            levelIndex = 0;
            lives = 3;
            toggleScreen('screen-game');
            loadLevel();
        }

        function loadLevel() {
            const dataSet = GAME_DATA[currentMode];
            
            // Cek Tamat
            if (levelIndex >= dataSet.length) {
                showModal(true, "TAMAT!", "MasyaAllah! Kamu menyelesaikan semua level.", 3);
                levelIndex = 0;
                return;
            }

            currentLevelData = dataSet[levelIndex];
            userAns = [];

            // UPDATE UI: Progress Bar
            let progressPercent = (levelIndex / dataSet.length) * 100;
            document.getElementById('progress-bar').style.width = progressPercent + "%";

            // UI: Info Soal
            updateLivesUI();
            document.getElementById('level-display').innerText = (levelIndex + 1);
            document.getElementById('game-question').innerText = currentLevelData.q;
            
            const imgEl = document.getElementById('game-img');
            imgEl.style.display = currentLevelData.img ? 'block' : 'none';
            if(currentLevelData.img) imgEl.src = currentLevelData.img;

            const hintEl = document.getElementById('game-hint');
            hintEl.style.display = currentLevelData.hint ? 'inline-block' : 'none';
            if(currentLevelData.hint) hintEl.innerText = currentLevelData.hint;

            // Render Slots
            const slotsArea = document.getElementById('slots-area');
            slotsArea.innerHTML = '';
            if(currentLevelData.type === 'choice') {
                slotsArea.innerHTML = '<div class="slot" style="width:70px;height:70px;font-size:30px;">?</div>';
            } else {
                currentLevelData.ans.forEach(() => {
                    let slot = document.createElement('div');
                    slot.className = 'slot';
                    slotsArea.appendChild(slot);
                });
            }

            // Render Choices
            const choicesArea = document.getElementById('choices-area');
            choicesArea.innerHTML = '';
            let options = currentLevelData.type === 'choice' ? [...currentLevelData.opts] : [...currentLevelData.ans];
            options.sort(() => 0.5 - Math.random());

            options.forEach(char => {
                let btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = char;
                btn.onclick = (e) => handleInput(char, e.target);
                choicesArea.appendChild(btn);
            });

            // MULAI TIMER
            startTimer();
        }

        // === LOGIKA TIMER ===
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30; // Reset ke 30 detik
            document.getElementById('timer-display').innerText = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').innerText = timeLeft;
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        function handleTimeOut() {
            lives--;
            updateLivesUI();
            document.getElementById('sfx-wrong').play();
            
            if(lives <= 0) {
                showModal(false, "Waktu Habis", "Yah, waktu kamu habis.", 0);
            } else {
                // Jika masih ada nyawa, reset timer tapi tetap di level sama
                // Beri efek getar di layar agar kaget sedikit
                document.getElementById('app-container').classList.add('shake');
                setTimeout(()=> {
                    document.getElementById('app-container').classList.remove('shake');
                    startTimer(); // Ulangi timer
                }, 500);
            }
        }

        function handleInput(char, btnElement) {
            document.getElementById('sfx-pop').currentTime = 0;
            document.getElementById('sfx-pop').play();

            if(currentLevelData.type === 'choice') {
                // Mode Pilihan Ganda
                if(char === currentLevelData.ans) {
                    levelComplete();
                } else {
                    handleWrong(btnElement);
                }
            } else {
                // Mode Urutan
                const targetIndex = userAns.length;
                if(char === currentLevelData.ans[targetIndex]) {
                    userAns.push(char);
                    btnElement.style.visibility = 'hidden';
                    
                    const slots = document.querySelectorAll('.slot');
                    slots[targetIndex].innerText = char;
                    slots[targetIndex].classList.add('filled');
                    document.getElementById('sfx-correct').play();
                    
                    // EFEK TEKS MELAYANG (COMBO)
                    showFloatingText(btnElement, "Bagus!");

                    if(userAns.length === currentLevelData.ans.length) {
                        levelComplete();
                    }
                } else {
                    handleWrong(btnElement);
                }
            }
        }

        function showFloatingText(element, text) {
            const rect = element.getBoundingClientRect();
            const floatEl = document.createElement('div');
            floatEl.className = 'floating-text';
            floatEl.innerText = text;
            floatEl.style.left = rect.left + 'px';
            floatEl.style.top = rect.top + 'px';
            document.body.appendChild(floatEl);
            setTimeout(() => floatEl.remove(), 1000);
        }

        function handleWrong(btn) {
            document.getElementById('sfx-wrong').play();
            btn.classList.add('shake');
            setTimeout(() => btn.classList.remove('shake'), 400);
            lives--;
            updateLivesUI();
            if (lives <= 0) {
                clearInterval(timerInterval);
                showModal(false, "Game Over", "Nyawa kamu habis. Coba lagi!", 0);
            }
        }

        function updateLivesUI() {
            const container = document.getElementById('lives-container');
            container.innerHTML = '';
            for(let i=0; i<3; i++) {
                let heart = document.createElement('span');
                heart.className = 'heart ' + (i < lives ? '' : 'broken');
                heart.innerText = '‚ù§Ô∏è';
                container.appendChild(heart);
            }
        }

        function levelComplete() {
            clearInterval(timerInterval); // Stop timer saat menang
            setTimeout(() => {
                document.getElementById('sfx-win').play();
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
                
                let earnedStars = lives;
                if(earnedStars < 1) earnedStars = 1;
                savedData[currentMode] = (savedData[currentMode] || 0) + earnedStars;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(savedData));

                showModal(true, "HEBAT!", "Jawaban kamu benar!", earnedStars);
            }, 500);
        }

        // === MODAL ===
        const modal = document.getElementById('modal-overlay');
        let isWinningState = false;

        function showModal(win, title, msg, starCount) {
            isWinningState = win;
            document.getElementById('modal-emoji').innerText = win ? "üéâ" : "üò¢";
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            
            const btn = document.getElementById('modal-btn');
            btn.innerText = win ? "Lanjut ‚ñ∂" : "Ulangi ‚Ü∫";
            btn.style.background = win ? "var(--correct)" : "var(--wrong)";

            const starBox = document.getElementById('stars-result');
            if (win) {
                starBox.style.display = 'block';
                for(let i=1; i<=3; i++) document.getElementById(`star-${i}`).classList.remove('active');
                for(let i=1; i<=starCount; i++) {
                    setTimeout(() => document.getElementById(`star-${i}`).classList.add('active'), i*200);
                }
            } else {
                starBox.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            if (isWinningState) {
                levelIndex++;
                lives = 3; 
                loadLevel();
            } else {
                lives = 3;
                loadLevel();
            }
        }
    </script>
</body>
</html>
